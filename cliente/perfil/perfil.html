<div id="mRU" class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-xs-6 shadow p-4 mb-4 bg-white rounded d-inline div-cuenta animated bounceInLeft">
            <div class="wrap-login100 p-t-50 p-b-90">

                <span class="login100-form-title p-b-51">
                    Cuenta
                </span>
                <hr>
                <div class="m-b-16">
                    <span style="font-size:x-large;">
                        Nick:
                    </span>
                    <div class="wrap-input100 validate-input m-b-16"><!-- style="border:none" -->
                        <input id="cuenta-nick" class="input100" type="text" name="nick" placeholder="Nick" disabled style="background-color: white;">
                        <span class="focus-input100"></span>
                    </div>
                </div>

                <div class="m-b-16">
                    <span style="font-size:x-large;">
                        Email:
                    </span>
                    <div class="wrap-input100 validate-input m-b-16">
                        <input id="cuenta-email" class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button id="actualizarBtn" class="login100-form-btn">
                        Actualizar
                    </button>
                </div>

                <br>
                <hr>
                <br>

                <span class="login100-form-title p-b-51">
                    Estadísticas
                </span>
                <div class="m-b-16">
                    <span id="cuenta-partidas-jugadas" style="font-size:x-large;">
                        Partidas jugadas:
                    </span>
                </div>

                <div class="m-b-16">
                    <span id="cuenta-partidas-ganadas" style="font-size:x-large;">
                        Partidas ganadas:
                    </span>
                </div>

                <div class="m-b-16">
                    <span id="cuenta-partidas-ratio" style="font-size:x-large;">
                        Ratio de victoria:
                    </span>
                </div>

            </div>
        </div>

        <div class="col-xs-6 shadow p-4 mb-4 bg-white d-inline rounded div-cuenta animated bounceInRight">
            <div class="wrap-login100 p-t-50 p-b-90">

                <span class="login100-form-title p-b-51">
                    Contraseña
                </span>
                <hr>
                <div class="m-b-16">
                    <span style="font-size:x-large;">
                        Contraseña antigua:
                    </span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Se requiere contraseña">
                        <input id="oldpass" class="input100" type="password" name="oldpass"
                            placeholder="Contraseña antigua">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="m-b-16">
                    <span style="font-size:x-large;">
                        Nueva contraseña:
                    </span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Se requiere contraseña">

                        <input id="newpass" class="input100" type="password" name="newpass"
                            placeholder="Nueva contraseña">
                        <span class="focus-input100"></span>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button id="cambiarPasswordBtn" class="login100-form-btn">
                        Cambiar contraseña
                    </button>
                </div>
                <br>
                <hr>
                <br>
                <span class="login100-form-title p-b-51">
                    Eliminar cuenta
                </span>
                <button id="eliminarBtn" class="login100-form-btn">
                    Eliminar
                </button>
                <br> <br> <br><br>
            </div>
        </div>
    </div>
</div>
<script>
    var user = JSON.parse($.cookie("usr"));
    rest.obtenerStatsPartidas(user.nick);//carga el num desde el rest->cweb->html

    $('#cuenta-nick').val(user.nick);
    $('#cuenta-email').val(user.email);
    $('#actualizarBtn').on('click', function () {
        var nick = $('#cuenta-nick').val();
        var email = $('#cuenta-email').val();
        rest.actualizarDatosUsuario(nick, email);
    });

    $('#cambiarPasswordBtn').on('click', function () {
        var oldpass = $('#oldpass').val();
        var newpass = $('#newpass').val();
        rest.actualizarUsuario(oldpass, newpass);
    });
    $('#eliminarBtn').on('click', function () {
        rest.eliminarUsuario();
    });
</script>
