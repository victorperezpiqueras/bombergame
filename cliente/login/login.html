<div id="mLU" class="container">
	<div class="row align-items-center justify-content-center">
		<div class="wrap-login100 p-t-50 p-b-90 animated bounceInUp">
			<!-- <form class="login100-form validate-form flex-sb flex-w"> -->
			<span class="login100-form-title p-b-51">
				Login
			</span>


			<div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
				<input id="nickLogin" class="input100" type="text" name="nick" placeholder="Nick" value="1">
				<span class="focus-input100"></span>
			</div>


			<div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
				<input id="passwordLogin" class="input100" type="password" name="pass" placeholder="Contraseña" value="1">
				<span class="focus-input100"></span>
			</div>

			<div class="flex-sb-m w-full p-t-3 p-b-24">
				<div class="contact100-form-checkbox">
					<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
					<label class="label-checkbox100" for="ckb1">
						Recordarme
					</label>
				</div>

				<div>
					<a href="#" id="forgotPassword" class="txt1">
						Olvidaste la contraseña?
					</a>
				</div>
			</div>

			<div class="container-login100-form-btn m-t-17">
				<button id="loginBtn" class="login100-form-btn">
					Login
				</button>
			</div>

			<!-- </form> -->
		</div>
	</div>
</div>
<script>
	$('#loginBtn').on('click', function () {
		var nick = $('#nickLogin').val();
		var password = $('#passwordLogin').val();
		rest.loginUsuario(nick, password);
	});
	$('#forgotPassword').on('click', function () {
		alert("Pues te aguantas :(");
	});
</script>
