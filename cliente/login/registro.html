<div id="mRU" class="container">
    <div class="row align-items-center justify-content-center">
        <div class="wrap-login100 p-t-50 p-b-90 animated bounceInUp">
            <!-- <form class="login100-form validate-form flex-sb flex-w"> -->
            <span class="login100-form-title p-b-51">
                Registrarse
            </span>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Se requiere nick">
                <input id="nick" class="input100" type="text" name="username" placeholder="Nick">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Se requiere correo">
                <input id="email" class="input100" type="text" name="email" placeholder="E-mail">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Se requiere repetir correo">
                <input id="emailr" class="input100" type="text" name="emailr" placeholder="Repetir e-mail">
                <span class="focus-input100"></span>
            </div>



            <div class="wrap-input100 validate-input m-b-16" data-validate="Se requiere contraseña">
                <input id="password" class="input100" type="password" name="pass" placeholder="Contraseña">
                <span class="focus-input100"></span>
            </div>


            <div class="container-login100-form-btn m-t-17">
                <button id="registrarBtn" class="login100-form-btn">
                    Registrarse
                </button>
            </div>

            <!-- </form> -->
        </div>
    </div>
</div>
<script>
    $('#registrarBtn').on('click', function () {
        var nick = $('#nick').val();
        var email = $('#email').val();
        var emailr = $('#emailr').val();
        var password = $('#password').val();
        rest.registrarUsuario(nick, email, emailr, password);
    });
</script>
